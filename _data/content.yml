- section: 興味・スキル
  text: |
    バックエンド寄りのウェブアプリケーションエンジニア。  
    小さなエンジニアリングチームでの立ち上げから長期の運用まで、ウェブサービスの開発過程全般に興味・スキルがあります。  
    AWS/GCPを中心にクラウド環境の構築・運用の経験が多く、運用の自動化(GitHub ActionsやCodePipelineでCI/CDの整備、TerraformやCloudformationでコード化、監視やログの整備など）を多く手掛けています。
    サーバーサイドはPython, Ruby , NodeJS, Java/Scalaあたりが最近経験がありますが、担当する際には特定の言語・フレームワークにこだわりを持たず取り組みます。  
    フロントエンドはReactを中心に少しできます。  
    最近の興味はGraphQL。  
    ネイティブアプリはほとんどできません。  

